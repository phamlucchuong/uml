<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/admin.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Admin</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="/images/logo.png" alt="">
            </div>
            <span class="logo_name">CodingLab</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/admin">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Trang chủ</span>
                </a></li>

                <li><a onclick="loadSinhVienList()" href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Quản lý sinh viên</span>
                </a></li>

                <li><a onclick="loadCongTyList()" href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Quản lý công ty</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Theo dõi</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Báo cáo</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Share</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li>
                    <a href="#" onclick="window.location.href='/index'; return false;">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Đăng xuất</span>
                    </a>
                </li>                
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Chế độ tối</span>
                </a>
                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>


        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Thống kê</span>
                </div>
                <div class="boxes">
                    <div onclick="loadSinhVienList()" class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Sinh viên</span>
                        <span id="sinhVienNum" class="number"></span>
                    </div>
                    <div onclick="loadCongTyList()" class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Công ty</span>
                        <span id="conTyNum" class="number"></span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Báo cáo</span>
                        <span id="baoCaoNum" class="number"></span>
                    </div>
                </div>
            </div>



            <!-- start activity section -->

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Danh sách</span>
                </div>

                <div class="activity-data"></div>

            </div>

            <!-- end activity section -->

        </div>
    </section>
    <script src="/js/admin.js"></script>
    <script src="/js/taiKhoan.js"></script>
</body>
</html>
